<!DOCTYPE html>
<html>
    <head>
        <title>APPARAT mennyezetfűtés-hűtés kalkulátor</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body id="body">
        <!-- buttons -->
         <div hidden>
        <div class="side-panel">
            <label for="imageInput" class="button">Fájlfeltöltés</label>
            <input type="file" id="imageInput" accept="image/jpeg, image/png" hidden />
        </div></div>

        <!-- dialogs -->
        <dialog id="errorDialog">
            <p id="errorMessageParagraph"></p>
            <hr>
            <form method="dialog">
                <div class="center"><button>OK</button></div>
            </form>
        </dialog>

        <dialog id="scalingDialog">
            <p>Adja meg a kijelölt szakasz hosszát, méter mértékegységben:</p>
            <p><label>Hossz:</label><input type="text" id="scalingInput"></p>
            <hr>
            <div class="center"><button id="scalingDialogCloseButton">OK</button></div>
        </dialog>

        <dialog id="addRoomDialog">
            <p><label for="addRoomInput">Szoba hozzáadása:</label><input type="text" id="addRoomInput"></p>
            
            <hr>
            <div class="center">
            <button id="addRoomButton">Szoba hozzáadása</button>
            <button id="closeRoomDialogButton">Bezárás</button>
            </div>
        </dialog>

        <dialog id="addPanelDialog">
            <p>Adja meg a felvenni kívánt panelcsoport adatait:</p>
            <p>
                <label for="addPanelAmountTextbox">Mennyiség (db):</label><input type="number" id="addPanelAmountTextbox">
            </p>
            <p>
                <label for="addPanelRoomSelect">Szoba:</label><select id="addPanelRoomSelect"></select>
            </p>
            <p>
                <label for="addPanelTypeSelect">Panel típus:</label><select id="addPanelTypeSelect"></select>
            </p>
            <hr>
            <div class="center">
            <button id="addPanelDialogCloseButton">Hozzáadás</button>
            </div>
        </dialog>

        <!-- scripts -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        
        <script type="text/javascript" src="js/v2/classes/Renderer.js"></script>
        <script type="text/javascript" src="js/v2/classes/ScreenContext.js"></script>
        <script type="text/javascript" src="js/v2/classes/Blueprint.js"></script>
        <script type="text/javascript" src="js/v2/classes/ScaleContext.js"></script>
        <script type="text/javascript" src="js/v2/classes/ButtonWrapper.js"></script>
        <script type="text/javascript" src="js/v2/classes/Room.js"></script>
        <script type="text/javascript" src="js/v2/classes/RoomContext.js"></script>
        <script type="text/javascript" src="js/v2/classes/Panel.js"></script>
        <script type="text/javascript" src="js/v2/classes/PanelContext.js"></script>
        <script type="text/javascript" src="js/v2/classes/SelectionContext.js"></script>
        
        <script type="text/javascript" src="js/v2/components/components.js"></script>
        <script type="text/javascript" src="js/v2/components/dialogs.js"></script>

        <script type="text/javascript" src="js/v2/buttons/fileUploadButton.js"></script>
        <script type="text/javascript" src="js/v2/buttons/scaleButton.js"></script>
        <script type="text/javascript" src="js/v2/buttons/addRoomsButton.js"></script>
        <script type="text/javascript" src="js/v2/buttons/deleteRoomsButton.js"></script>
        <script type="text/javascript" src="js/v2/buttons/addPanelButtons.js"></script>
        <script type="text/javascript" src="js/v2/buttons/editPanelButtons.js"></script>
        <script type="text/javascript" src="js/v2/buttons/buttons.js"></script>

        <script type="text/javascript" src="js/v2/helpers/helpers.js"></script>
        <script type="text/javascript" src="js/v2/helpers/panelTypes.js"></script>

        <script type="text/javascript" src="js/v2/p5/setup.js"></script>
        <script type="text/javascript" src="js/v2/p5/draw.js"></script>
        <script type="text/javascript" src="js/v2/p5/mousePressed.js"></script>
        <script type="text/javascript" src="js/v2/p5/mouseReleased.js"></script>
        <script type="text/javascript" src="js/v2/p5/mouseWheel.js"></script>
</body>
</html>
